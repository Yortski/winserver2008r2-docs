site_name: Windows Server 2008 R2 Installation Guide
site_description: Installation Guide for Windows Server 2008 R2 on VirtualBox
site_author: Yortski

repo_name: yortski/n8n-docs
repo_url: https://github.com/yortski/n8n-docs

theme:
  name: material
  logo: images/yorts.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: images/yorts.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details

nav:
  - Home: index.md
  - Prerequisites: prerequisites.md
  - Installation (Node.js): installation.md
  - Basics: basics.md
  # - First Challenge: firstChallenge.md
  - FAQs: faqs.md

extra:
  generator: false

dev_addr: 0.0.0.0:8000